    <style>
   @import url('https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300;400;700&display=swap');


body {
    font-family: 'Roboto Slab', serif;
    margin: 0;
    padding: 0; /* Remove default padding */
    text-align: center; /* Center align all text */
    background-color: #DEDEF3; /* Light cyan background for a calming effect */
}
header {
    background-color: #ECECF4; /* Dark teal for header background */
    padding: 20px 0; /* Add padding to the header */
    width: 100%; /* Make header full width */
    box-sizing: border-box; /* Ensure padding doesn't affect width */
    margin-bottom: 20px; /* Add space below the header */
}

h1, h2 {
    margin: 0; /* Remove margin for headings */
    color: black; /* White text color */
}
.menu-button {
    position: absolute; /* Position menu button absolutely */
    left: 15px; /* Position from left */
    top: 15px; /* Position from top */
    background-color: #ECECF4; /* White background */
    border: none; /* No border */
    cursor: pointer; /* Pointer cursor on hover */
    padding: 10px; /* Add padding */
    border-radius: 5px; /* Round the button corners */
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Add shadow for depth */
}

.sidebar {
    position: fixed; /* Fix sidebar position */
    left: -250px; /* Hidden off-screen */
    top: 0; /* Align to the top */
    height: 100%; /* Full height */
    width: 250px; /* Set width */
    background-color: #E7E7F0; /* Dark teal background */
    color: black; /* White text color */
    transition: left 0.3s ease; /* Transition effect for opening */
    padding-top: 60px; /* Space for top padding */
    box-shadow: 2px 0 5px rgba(0, 0, 0, 0.3); /* Add shadow to sidebar */
    z-index: 1000; /* Ensure it's above other content */
}
.sidebar a {
    padding: 15px; /* Padding for links */
    text-decoration: none; /* Remove underline */
    color: black; /* Set link color to white */
    display: block; /* Make link a block element */
}
.sidebar a:hover {
    background-color: #DEDEF3; /* Background color on hover */
}
main {
    transition: margin-left 0.3s ease; /* Smooth transition for margin */
}
footer {
    background-color: #ECECF4; /* Dark teal for footer background */
    color: black; /* White text color */
    width: 100%; /* Make the footer full width */
    padding: 5px 0; /* Reduce padding to prevent cropping */
    bottom: 0; /* Align the footer to the bottom */
    left: 0; /* Ensure the footer starts from the left edge */
    text-align: center; /* Center the text in the footer */
    box-sizing: border-box; /* Ensure padding doesn't affect width */
    line-height: 1.2; /* Reduce line height to save space */
    font-size: 12px; /* Reduce font size slightly to prevent cropping */
}

footer a {
    color: black; /* Set the link color to white */
    text-decoration: none; /* Remove underline from links */
    margin: 0 8px; /* Reduce spacing between the links */
    font-size: 12px; /* Ensure link font size matches the footer text */
}

footer a:hover {
    text-decoration: underline; /* Add underline on hover */
}
/* Overlay */
.overlay {
    position: fixed; /* Fixed position for the overlay */
    top: 0; /* Align to the top */
    left: 0; /* Align to the left */
    width: 100%; /* Full width */
    height: 100%; /* Full height */
    background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent black */
    display: none; /* Hidden by default */
    z-index: 900; /* Below the sidebar */
}


@media only screen and (min-width: 769px) {
    .menu-button {
        padding: 14px; /* Increase padding for larger button on desktop */
        font-size: 16px;
        border: 1px solid  #808080;/* Increase font size on desktop */
    }
}

@media only screen and (max-width: 768px) {
    .menu-button {
        font-size: 0; /* Hides the 'Menu' text */
        padding: 15px; /* Adjust padding for the button */
        background-color: transparent; /* Make background transparent */
        border: 1px solid  #808080; /* No border */
    }

    /* Hamburger icon (3 lines) */
    .hamburger-icon {
        width: 20px;
        height: 1px;
        background-color: black;
        position: relative;
        display: inline-block;
    }
    
    .hamburger-icon::before,
    .hamburger-icon::after {
        content: '';
        background-color: black;
        width: 20px;
        height: 1px;
        position: absolute;
        left: 0;
    }

    .hamburger-icon::before {
        top: -8px; /* Position the top line */
    }

    .hamburger-icon::after {
        top: 8px; /* Position the bottom line */
    }
}

article h2 {

<Script>
    document.addEventListener("DOMContentLoaded", function() {
            const texts = [
                "I am Reetendra, a dedicated Material Science Researcher with over 7 years of experience in advancing the field. With more than 4 years focused on the growth of thin films and nanomaterials, my work spans 2D materials and oxide materials, aiming for breakthroughs in clean energy production and sensing applications. I am passionate about bridging the gap between lab research and industry applications, driving innovations that can be readily adopted. ",
                "Recently, my curiosity has expanded to quantum materials, exploring their potential for neuromorphic device applications.",
                "My journey has been profoundly shaped by the invaluable guidance of my mentors and seniors, who have inspired me to persevere through every challenge.",
                "Beyond my academic pursuits, I am actively enhancing my expertise in data analytics and data science to further contribute to interdisciplinary advancements."
            ];

            let currentTextIndex = 0;
            let currentCharIndex = 0;

            function typeWriterEffect() {
                if (currentTextIndex < texts.length) {
                    const currentText = texts[currentTextIndex];
                    const typingTextElement = document.getElementById("typing-text");

                    if (currentCharIndex === 0) {
                        // Start a new line aligned to the left
                        const newLine = document.createElement("div");
                        newLine.classList.add("typing-line");
                        newLine.style.textAlign = "justify"; // Ensure alignment is justify
                        typingTextElement.appendChild(newLine);
                    }

                    const partialText = currentText.slice(0, currentCharIndex + 1);
                    typingTextElement.lastChild.innerHTML = partialText;

                    currentCharIndex++;

                    if (currentCharIndex < currentText.length) {
                        // Continue typing the current line
                        setTimeout(typeWriterEffect, 5); // Set typing speed
                    } else {
                        // Finished typing the current line, move to next line after a short pause
                        currentTextIndex++;
                        currentCharIndex = 0;
                        setTimeout(typeWriterEffect, 10); // Pause before typing the next line
                    }
                }
            }

            typeWriterEffect();
        });
        
function toggleMenu() {
    const sidebar = document.getElementById("sidebar");
    const overlay = document.getElementById("overlay");
    
    // Check if the sidebar is hidden (left: -250px) and toggle its visibility
    if (sidebar.style.left === "-250px" || sidebar.style.left === "") {
        sidebar.style.left = "0"; // Show the sidebar
        overlay.style.display = "block"; // Show the overlay
    } else {
        sidebar.style.left = "-250px"; // Hide the sidebar
        overlay.style.display = "none"; // Hide the overlay
    }
}

// Close the sidebar when clicking on the overlay
function closeMenu() {
    document.getElementById("sidebar").style.left = "-250px"; // Hide the sidebar
    document.getElementById("overlay").style.display = "none"; // Hide the overlay
}
